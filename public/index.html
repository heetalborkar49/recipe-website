<!DOCTYPE html>
<html>
<head>
    <title>Recipe Book - Welcome</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="main-container">
        <div class="logo-container">
            <h1 class="logo-title">RECIPE BOOK</h1>
            <p class="logo-subtitle">EASY PEASY COOKING</p>
        </div>

        <div id="auth-container">
            <div id="login-section">
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit" class="button-auth">Login</button>
                </form>
                <p class="toggle-link">Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
            </div>

            <div id="signup-section" style="display: none;">
                <form id="signup-form">
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <button type="submit" class="button-auth">Sign Up</button>
                </form>
                <p class="toggle-link">Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>

            <div id="message" class="message-area"></div>
        </div>

    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script>
     const firebaseConfig = {
       apiKey: "AIzaSyAGz42Umx3Kmg8jZzIE9xg3n9xPrjJ0kdA", // Use your actual key
       authDomain: "my-recipe-website-695de.firebaseapp.com",
       projectId: "my-recipe-website-695de",
       storageBucket: "my-recipe-website-695de.appspot.com", // Corrected .appspot.com
       messagingSenderId: "666249719529",
       appId: "1:666249719529:web:0de2d3785de9cd1d538a78"
     };
     firebase.initializeApp(firebaseConfig);
    </script>
    <script src="script.js"></script>
    <script>
        // Simple toggle logic for login/signup forms (keep as is)
        const loginSection = document.getElementById('login-section');
        const signupSection = document.getElementById('signup-section');
        const showSignupLink = document.getElementById('show-signup');
        const showLoginLink = document.getElementById('show-login');
        const messageDivAuth = document.querySelector('#auth-container #message'); // More specific selector

        if (showSignupLink && showLoginLink && loginSection && signupSection && messageDivAuth) {
            showSignupLink.addEventListener('click', (e) => {
                e.preventDefault(); loginSection.style.display = 'none'; signupSection.style.display = 'block'; messageDivAuth.style.display = 'none'; messageDivAuth.textContent = '';
            });
            showLoginLink.addEventListener('click', (e) => {
                e.preventDefault(); signupSection.style.display = 'none'; loginSection.style.display = 'block'; messageDivAuth.style.display = 'none'; messageDivAuth.textContent = '';
            });
        } else {
            console.error("Auth toggle elements or message div not found.");
        }
    </script>
</body>
</html>
